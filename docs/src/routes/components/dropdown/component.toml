name = "Dropdown Menu"
description = """Displays a menu to the user — such as a set of actions or functions — triggered \
by a button."""

[info]
title = "This component could use some work"
description = """While this component does make use of the new popover browser API, proper \
positioning is still not widely supported. There are hacks in place to try to work around this \
issue while still taking advantage of the rest of the API. Until this is implemented (hopefully \
soon - Aug 03, 2025) that puts this component in only a 'Good Enough' state. "<singlestage::Link \
style="color: var(--foreground)" \
href="https://developer.mozilla.org/en-US/docs/Web/CSS/anchor#browser_compatibility"> "More \
Info"</singlestage::Link>""""

